<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录中...</title>
</head>
<body>
  <script>
    window.host = 'BK_URL';
    function getRes(params, callback) {
      var url = window.host + '/wx/sso' + params;
      var xhr = new XMLHttpRequest()
      xhr.open('GET', url, false)
      xhr.setRequestHeader('Content-Type', 'applicant/json')
      xhr.send();
      if (xhr.status === 200) {
          var res = JSON.parse(xhr.responseText)
          callback(res);
          return res;
      }
    }
    function GetQueryString(query_name) {
      var reg = new RegExp("(^|&)"+ query_name +"=([^&]*)(&|$)");
      var s = window.location.search;
      var r = s.substr(1).match(reg);
      if(r!=null) {
        return decodeURI(r[2]); return null;
      }
    }
    function GetQueryStringBySearch(query_name, search) {
      var reg = new RegExp("(^|&)"+ query_name +"=([^&]*)(&|$)");
      var r = search.substr(1).match(reg);
      if(r!=null) {
        return decodeURI(r[2]); return null;
      }
    }
    window.onload = function() {
      var pathname = window.location.pathname;
      if (pathname === '/login') {
        var search = GetQueryString('redirect_url');
        alter(search);
        alter(decodeURIComponent(search));
        window.location.href = decodeURIComponent(search);
      }
      if (pathname === '/redirect') {
        var redirect_search = decodeURIComponent(window.location.search);
        alter(redirect_search);
        var fronturl = GetQueryStringBySearch('fronturl', redirect_search);
        alter(fronturl);
        getRes(
          window.location.search,
          function(response) {
            console.log('response <===========================>', response);
            console.log('fronturl <===========================>', fronturl);
            // window.location.href = 'https://' + response.corp_id + fronturl + '/login?token=' + response.token;
          }
        );
      }
    };
  </script>
</body>
</html>
